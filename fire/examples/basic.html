.model-text{
	/* background-color: red; */
	cursor: pointer;
	display:inline-block;
	position:absolute;
	/* width:25px;
	height: 25px; */
	width:12px;
	height: 10px;
	display:flex;
	justify-content: center;

	/* opacity: 0; */
	transform:translate(-50%,-50%);
}
.model {
	padding:23.5px;
	/* background-color:green; */
	position:relative;
	transform-origin: 50% 50.1%;
	/* transition: transform 1s ease-in 1; */
	animation: float 4s linear infinite,
	           zoomin 400ms cubic-bezier(0.175, 0.885, 0.32, 1.275) 1;
	transform: scale3d(0.025,0.025,0.025);
 }
 
 .model:hover{
   animation-play-state: paused;
 }

 @keyframes float {
	
	50%{
		transform-origin: 50% 49.9%;
	}
 }

 @keyframes zoomin{
	from{
		transform: scale3d(0.010,0.010,0.010);
	}
	to{
		transform: scale3d(0.025,0.025,0.025);
	} 
 }

#comet{
	border-radius: 50%;
	position: relative;
	/* float:left; */
	overflow: hidden;
	/* transform: scale(0.5); */
	width:300px;
	height: 300px;
	background-color: #ff0000;
	/* background-color: transparent; */
}
