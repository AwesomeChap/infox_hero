		$(".know-more").click(function(){
			$('.arrow').animate({top:'70px'},200,'easeInQuart')
			$('.tail').css({display:'inline-block'}).promise().done(function(){
				setTimeout(function(){
					$('.layer').animate({
						bottom:'-500px'
					},200,'easeInQuart',function(){
						$('.know-block').animate({
							top:'0'
						},function(){

						})
					})
				},500);
			});
		});
		$(".cross").click(function(){
			$('.arrow').animate({top:'18px'},200,'easeInQuart')
			$('.tail').css({display:'none'})
			$('.know-block').animate({
				top:'-100%'
			},200,'easeInQuart',function(){
				$('.layer').animate({
					bottom:'0'
				},function(){

				})
			})
		});
	</script>
